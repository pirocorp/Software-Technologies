<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="site-contacts.css">
    <title>Contact Form</title>
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname"><br>
    <span>Email:</span>
    <input type="text" name="email"><br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Varna</option>
        <option value="3">Burgas</option>
        <option value="4">Plovdiv</option>
        <option value="5">Stara Zagora</option>
        <option value="6">Shumen</option>
    </select>
    <input type="submit" value="Submit">
</form>
</body>
</html>
